<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Track Website</title>
</head>

<body>
  <div class="wrapper">
    
    <!-- Header Section -->
    <header>
      <span class="logo">Track</span>
      <nav>
        <a href="#">Product</a>
        <a href="#">Pricing</a>
        <a href="#">Success Stories</a>
        <a href="#">About Us</a>
      </nav>
      <div class="btn-container">
        <a href="#">Log in</a>
        <button class="btn-small">Sign Up</button>
      </div>
    </header>
    <!-- End of Header Section -->

    <!-- Hero Section -->
    <div class="hero-section">
      <h1>Simple, Transparent Pricing</h1>
      <p>Choose the plan that is right for your Company. All Plans include a 30-day trial.</p>
      <div class="radio-text">
        <div class="input-text">
          <input type="radio">
          <p id="radio-active">Billed Annually (Save 20%)</p>
        </div>
        <div class="input-text">
          <input type="radio">
          <p>Billed Monthly</p>
        </div> 
      </div>
    </div>
    <!-- End of Hero Section -->

    <!-- Card Section -->
    <div class="cards">
      <div class="cards">
        <h2>Basic</h2>
        <p>Unlimited Users</p>
        <h1>N5,000</h1>
        <h3>/per month billed annually </h3>
      </div>

    </div>
    <!-- End of Card Section -->

    <!-- Footer Section -->
    <footer>

    </footer>
    <!--End Footer Section -->
  </div>
</body>

</html>
